<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#4b5563" />
    <!-- Primary Meta Tags -->
    <title>
      Body Weight Exercise
    </title>
    <link rel="stylesheet" href="./stylesheets/output.css?v=1.0.1" />
    <link rel="stylesheet" href="./stylesheets/custom.css?v=1.0.1" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-900 text-sm">
    <div class="py-5 bg-gray-700 text-white text-center h-12">
        Hello World
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-0">
        <div class="bg-white shadow rounded-lg p-4 lg:col-span-2 lg:ml-9 lg:mr-0 col-span-1">
          <div class="bg-gray-100 h-80 mt-4"></div>
        </div>
  
        <div class="bg-white shadow rounded-lg p-4 lg:col-span-1 lg:ml-4 lg:mr-9 lg:mt-0 mt-2 col-span-1">
          <div class="mb-4 flex items-center justify-between bg-gray-100 py-1 px-4 rounded-lg">
            <h2 class="font-bold">Saved Image</h2>
            <button class="bg-red-500 hover:bg-red-600 text-white py-0 px-4 rounded-lg focus:outline-none">Clear</button>
          </div>
          <div class="bg-gray-100 h-40 mt-4"></div>
          <br />
          <div class="mb-4 flex items-center justify-between bg-gray-100 py-1 px-4 rounded-lg">
            <h2 class="font-bold flex-grow">Original View</h2>
            <div class="flex items-center">
              <input id="numberInput" type="number" class="w-16 text-center border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 py-1" value="0" step="0.1" />
            </div>
          </div>
          <div class="grid grid-cols-3 gap-4 mt-0">
            <div class="col-span-2 flex items-center">
              <label for="cameraRes" class="mr-2">Camera Res:</label>
              <select id="cameraRes" class="py-1 px-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>2592 x 1944</option>
                <option>2332 x 1749</option>
                <option>2073 x 1555</option>
                <option>1944 x 1458</option>
                <option>1555 x 1166</option>
                <option>1296 x 972</option>
                <option>1036 x 777</option>
              </select>
            </div>
            <div class="flex items-center">
              <input id="changeOp" type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" />
              <label for="changeOp" class="ml-2">Change OP</label>
            </div>
          </div>
          <div class="bg-gray-100 h-10 mt-4"></div>
          <div class="grid grid-cols-4 gap-4 mt-4 text-sm">
            <div class="flex items-center">
              <label for="xValue" class="mr-2">x:</label>
              <input id="xValue" type="number" class="w-16 text-center border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 py-1" value="0" />
            </div>
            <div class="flex items-center">
              <label for="yValue" class="mr-2">y:</label>
              <input id="yValue" type="number" class="w-16 text-center border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 py-1" value="0" />
            </div>
            <div class="flex items-center">
              <label for="alphaValue" class="mr-2">α:</label>
              <input id="alphaValue" type="number" class="w-16 text-center border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 py-1" value="0" step="0.1" />
            </div>
            <div class="flex items-center">
              <label for="betaValue" class="mr-2">β:</label>
              <input id="betaValue" type="number" class="w-16 text-center border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 py-1" value="0" step="0.1" />
            </div>
          </div>
        </div>
      </div>
</body>
</html>
